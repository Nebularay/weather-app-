<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c01f6196de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">

    
            <div class="row">
                <div class="col">
                </div>
            </div>
            <form id="search-form">
                <input type = "text" placeholder= "Type a city..." id="city-input" autocomplete="off">
    
            </form> 

            <br>
            <div class="main-box">
                <h1>
                    Current weather for
                    <br>
                    <span class="city" id="city"></span>
                    <br>
                    <img src="Visuals/partlycloudy.svg" alt = "" class="main-icon" width = "140mm"><span class = "top-temperature" id = "top-temperature"></span>
                    <span class ="units">
                        <a href="#" id="celcius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                    
                </h1>
        

            <ul class="day-summary">
                <li class= "current-date" id = "current-date"></li>
                <li>Min temp:<span id="min-temp">0</span>°C | Max temp:<span id="max-temp">5</span>°C
                <li id="description">Partly cloudy</li>
                <li>Humidity:<span id="humidity">60</span> %</li>
                <li>Wind:<span id="wind">8</span> km/h</li>
                
            </ul>
           
                 
                <br />
                
                <div class="box">
                <p>Your weather forecast for the next 5 days.</p>
                <div class="container-forecast">


                <div class="row">
                <div class="col">
                    <div class="card-one" style="width: 6rem;">
                        <img src="Visuals/partlycloudy.svg" class="card-img-top" alt="partly-cloudy-icon">
                        <div class="card-body-one">
                        </div>
                    </div>
                    <div class="card-details-one" style="width: 6rem;">
                        <ul class="list-group list-group-flush">
                            <li class="sec-temperature">-5° / -3° </li>
                            <li class="date">11 Feb</li>
                        </ul>
                    </div>
                </div>
                    
                    
                <div class="col">
                    <div class="card-two" style="width: 6rem;">
                        <img src= "Visuals/partlycloudy.svg" class="card-img-top" alt="partly-cloudy-icon">
                        <div class="card-body-two">
                        </div>
                    </div>
                    <div class="card-details-two" style="width: 6rem;">
                        <ul class="list-group list-group-flush">
                            <li class="sec-temperature">-4° / -12°</li>
                            <li class="date">12 Feb</li>
                        </ul>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card-three" style="width: 6rem;">
                        <img src="Visuals/sunny.svg" class="card-img-top" alt="sunny-icon">
                        <div class="card-body-three">
                        </div>
                    </div>
                    <div class="card-details-three" style="width: 6rem;">
                        <ul class="list-group list-group-flush">
                            <li class="sec-temperature"> -8° / -2°</li>
                            <li class="date">13 Feb</li>
                        </ul>
                    </div>
                </div>
 
                <div class="col">
                    <div class="card-four" style="width: 6rem;">
                        <img src="Visuals/cloudy.svg" class="card-img-top" alt="cloudy icon" width="6rem;">
                        <div class="card-body-four">
                        </div>
                    </div>
                    <div class="card-details-four" style="width: 6rem;">
                        <ul class="list-group list-group-flush">
                            <li class="sec-temperature"> -2° / 0°</li>
                            <li class="date">14 Feb</li>
                        </ul> 
                    </div>
                </div>

                <div class="col">
                    <div class="card-five" style="width: 6rem;">
                        <img src="Visuals/cloudy.svg" width 100mm class="card-img-top" alt="cloudy icon">
                        <div class="card-body-five">
                        </div>
                    </div>
                    <div class="card-details-five" style="width: 6rem;">
                        <ul class="list-group list-group-flush">
                            <li class="sec-temperature"> -4° / 0°</li> 
                            <li class="date">15 Feb</li>
                        </ul>
                    </div>
                </div>

                
                </div>

                </div>
                


    </div>
<script src="src/script.js"></script>

</body>

</html>
