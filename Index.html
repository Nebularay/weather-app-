<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c01f6196de.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">

        
            <div class="row">
                <div class="col">
                </div>
            </div>
            <form class = "search-form" id="search-form">
                <input type = "text" placeholder= "Type a city..." id="city-input" autocomplete="off">

            </form> 

            <br/>
            <div class="main-box">
                <br/>
                <h1>
                    Current weather for
                    <br>
                    <span class="city" id="city"></span>
                    <br>
                    <img src="" alt = "" class="main-icon" id="main-icon" width = "140mm"><span class = "top-temperature" id = "top-temperature"></span>
                    <span class ="units">
                        <a href="#" class = "active" id="celcius-link">째C</a> |
                        <a href="#" id="fahrenheit-link">째F</a>
                    </span>
                    
                </h1>
        

                <ul class="day-summary">
                    <li class= "current-date" id = "current-date"></li>
                    <li>Min temp: <span id="min-temp">0</span>째C | Max temp: <span  class="min-temp" id="max-temp">5</span>째C
                    <li id="description">Partly cloudy</li>
                    <li>Humidity: <span id="humidity">60</span> %</li>
                    <li>Wind: <span id="wind">8</span> km/h</li>        
                </ul>
            
                <br />

                <br/>
                <div class="container-forecast">
                    <div class="row g-0" id="forecast">
            
                    </div>
                </div>
        </div>
    <br />
    <p>
        <a href ="https://github.com/Nebularay/weather-app-">Open source code</a> by Sindiswa Nobula
    </p>
    <script src="src/script.js"></script>

    </body>
</html>
